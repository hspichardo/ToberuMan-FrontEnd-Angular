<div class="container-login100">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <div class="login100-form validate-form">
      <p class="text-center">
      <img class="img-circle" width="150" src="../../assets/img/logo.png">
      </p>
      <div class="wrap-input100 validate-input m-b-20" data-validate="Ingrese Usuario">
        <input [(ngModel)]="dni" class="input100" type="text" name="username" id="username" placeholder="Ingrese DNI">
        <span class="focus-input100"></span>
      </div>
      <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
        <input [(ngModel)]="password" class="input100" type="password" name="password" id="password" placeholder="password">
        <span class="focus-input100"></span>
      </div>
      <div class="container-login100-form-btn">

        <a mat-button (click)="login()" class="login100-form-btn">Log-In</a>
      </div>
    </div>
  </div>
</div>
