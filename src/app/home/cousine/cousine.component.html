<mat-grid-list  [cols]="breakpoint" rowHeight="400px" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let order of orders">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Orden mesa: {{order.table.number}}</mat-card-title>
        <mat-card-subtitle>Detalles: </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="order.orderLines" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell style="text-align:center; font-size: 10px;" *matCellDef="let element"> {{element.menu.name}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> amount </th>
            <td mat-cell style="text-align:center; font-size: 10px;" *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-list aria-label="Fish selection">
          <mat-slide-toggle (change)="updateOrder(order)"  [disabled]="isWaiter" [(ngModel)]="order.isReady">Orden Lista</mat-slide-toggle>
        </mat-chip-list>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
